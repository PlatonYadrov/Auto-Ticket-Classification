data:
  raw_dir: data/raw
  processed_dir: data/processed
  artifacts_dir: artifacts

  # Primary data source - Consumer Complaint Database (REAL data)
  kaggle_dataset: "selener/consumer-complaint-database"

  # Fallback URL (public, no auth required)
  fallback_url: "https://raw.githubusercontent.com/selva86/datasets/master/questions.csv"

  # File names
  raw_file: "rows.csv"
  train_file: "train_sample.parquet" # Using 10k sample for fast training
  val_file: "val_sample.parquet" # 2k validation
  test_file: "test_sample.parquet" # 2k test
  label_maps_file: "label_maps.json"

  # Raw data column mapping (for preprocessing)
  # Consumer Complaint Database columns:
  text_columns: ["Consumer complaint narrative"]
  raw_topic_column: "Product"
  raw_priority_column: "Timely response?" # Yes = low priority, No = high priority

  # Standardized column names (after preprocessing)
  text_column: "text"
  topic_column: "topic"
  priority_column: "priority"

  # Generate synthetic data if no internet
  synthetic_fallback: true
  synthetic_samples: 500
